
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>Starter Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <!-- Custom styles for this template -->

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"><img src="{% static 'images/jsa.png' %}" style="width:35px;" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Submit JSA</a>
          </li>

        </ul>
        <!--<form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>-->
      </div>
    </nav>

    <main role="main" class="container mt-5 p-5">

      <div class="starter-template">
      <h2>{{title}}</h2>
      </div>

      
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
    <form action="" method="POST">
    {% csrf_token %}
    {% for question in questions %}
        <div class="panel panel-default">


            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h5>{{question}}</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="question_{{forloop.counter}}" value="Yes" required>
                                            Yes
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="question_{{forloop.counter}}" value="No">
                                        No
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="question_{{forloop.counter}}" value="NA">
                                        NA

                                    </label> &nbsp;
                                </div>
                            </div>
                            <hr />
                    </div>
                </div>
            </div>

        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    </div>
</div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
x      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
  </body>
</html>
